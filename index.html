            <button id="secondButton" onclick="clickButton(2)" onmouseenter="changeButtonColor('hover','secondButton')" onmouseleave="changeButtonColor('leave','secondButton')" onmousedown="changeButtonColor('click','secondButton')" onmouseup="changeButtonColor('unclick','secondButton')">Song Two</button>
        </div>
